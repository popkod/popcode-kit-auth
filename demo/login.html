<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <p>{{me.name}}</p>
            <p>{{me.email}}</p>
            <p>{{me.role}}</p>
            <!-- <p>Has role 1? {{me.hasRole(1)}}</p>
            <p>Has role 2? {{me.hasRole(2)}}</p>
            <p>Has role 1|2? {{me.hasRole([1, 2])}}</p>
            <p>Has role 3|4? {{me.hasRole([3,4])}}</p> -->
        </div>
    </div>
    <form name="loginForm" ng-submit="login(loginForm)" novalidate>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="input-group">
                    <span class="input-group-addon">E-mail</span>
                    <input
                        type="text"
                        class="form-control"
                        name="email"
                        placeholder="E-mail"
                        ng-model="user.email">
                </div>
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-12" ng-if="loginForm.email.$error.error">
                <p ng-repeat="error in loginForm.email.$error.error track by $index">{{error}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="input-group">
                    <span class="input-group-addon">Password</span>
                    <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        name="password"
                        ng-model="user.password">
                </div>
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-12" ng-if="loginForm.password.$error.error">
                <p ng-repeat="error in loginForm.password.$error.error track by $index">{{error}}</p>
            </div>
        </div>
        <div class="row" ng-if="loginForm.general.$error.error">
            <p ng-repeat="error in loginForm.general.$error.error track by $index">{{error}}</p>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </form>
</div>
