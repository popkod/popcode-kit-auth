<div class="container">
    <div class="row">
        <div class="col-sm-3" ng-repeat="(roleKey, roleId) in roles track by $index">
            <p>{{roleKey}} : {{roleId}}</p>
        </div>
    </div>

    <div class="row">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="user in users track by $index">
                <div class="row">
                    <div class="col-sm-10">
                        <h3>{{user.name}}</h3>
                        <h4>{{user.email}}</h4>
                        <p>role: {{user.role}}</p>
                    </div>
                    <div class="col-sm-2 text-right">
                        <button class="btn btn-danger" ng-click="delete(user)">Delete</button>
                        <button class="btn btn-danger" ng-click="edit(user)">Edit</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="row">
        <form class="" method="post" name="userForm" ng-submit="save(userForm)" novalidate>
            <div class="col-sm-4">
                <div class="input-group">
                    <span class="input-group-addon">Name</span>
                    <input type="text" ng-model="user.name" name="name">
                </div>
                <div ng-show="userForm.name.$error.error">
                    <p ng-repeat="error in userForm.name.$error.error track by $index">{{error}}</p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group">
                    <span class="input-group-addon">Email</span>
                    <input type="text" ng-model="user.email" name="email">
                </div>
                <div ng-show="userForm.email.$error.error">
                    <p ng-repeat="error in userForm.email.$error.error track by $index">{{error}}</p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group">
                    <span class="input-group-addon">Pass</span>
                    <input type="text" ng-model="user.password" name="password">
                </div>
                <div ng-show="userForm.password.$error.error">
                    <p ng-repeat="error in userForm.password.$error.error track by $index">{{error}}</p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group">
                    <span class="input-group-addon">Pass conf</span>
                    <input type="text" ng-model="user.password_confirmation" name="password_confirmation">
                    <div ng-show="userForm.password_confirmation.$error.error">
                        <p ng-repeat="error in userForm.password_confirmation.$error.error track by $index">{{error}}</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group">
                    <span class="input-group-addon">Role</span>
                    <input type="number" ng-model="user.role" name="role">
                </div>
                <div ng-show="userForm.role.$error.error">
                    <p ng-repeat="error in userForm.role.$error.error track by $index">{{error}}</p>
                </div>
            </div>
            <div class="col-sm-12 text-center">
                <button class="btn btn-success" type="submit">Save</button>
            </div>
        </form>
    </div>
    <div class="row">
        <form name="userForm2" ng-submit="save2(userForm2)">

        </form>
    </div>
</div>
